<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custtom Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor_inner_border"></div>
    <div class="cursor_border"></div>

    <a href="#"></a>

    <!-- <script src="app.js"></script> -->

    <script>
        "use strict";
        (function () {

            var cursor = document.querySelector('.cursor');
            var cursorInnerBorder = document.querySelector('.cursor_inner_border');
            var cursorBorder = document.querySelector('.cursor_border');
            var links = document.querySelectorAll('a');

            var editCursor = function editCursor(event) {
                cursor.style.left = event.clientX + 'px';
                cursor.style.top = event.clientY + 'px';
                cursorInnerBorder.style.left = event.clientX + 'px';
                cursorInnerBorder.style.top = event.clientY + 'px';
                cursorBorder.style.left = event.clientX + 'px';
                cursorBorder.style.top = event.clientY + 'px';
            };

            window.addEventListener('mousemove', editCursor);

        })();
    </script>
</body>

</html>
